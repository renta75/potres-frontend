<!-- tablica korisnika (menu -> users -->
<div class="ui-g ui-fluid clear-ui">
    <div class="ui-g-12">
        <h1 class="card__title--h1 color--white">Korisnici sustava</h1>
    </div>
    <div class="ui-g-12">
        <div class="card card-table">
            <p-table #dt [columns]="cols" [value]="users" selectionMode="single" dataKey="id" [(selection)]="selectedUser"
                     [scrollable]="true" [contextMenu]="cm" contextMenuSelectionMode="joint" [(contextMenuSelection)]="selectedUser">
                <ng-template pTemplate="caption">
                    <div class="ui-helper-clearfix">
                        <button type="button" icon="ui-icon-add" label="Novi unos" pButton (click)="addClick($event)" style="float:left"></button>
                        <input class="table-search-field-input" type="text" pInputText size="50" placeholder="Traži..." (input)="dt.filterGlobal($event.target.value, 'contains')">
                        <i class="pi pi-search table-search-field-icon"></i>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}}
                          <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th style="text-align: center;">
                            Radnje
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData" [pContextMenuRow]="rowData">

                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                        <td style="text-align: center;">
                            <button class="ui-button-information ui-button__center" type="button"  pButton (click)="viewUser(rowData)" pTooltip="Uredi" tooltipPosition="top" icon="ui-icon-edit"></button>
                            <button class="ui-button-information ui-button__center" type="button"  pButton (click)="deleteUser(rowData)" pTooltip="Izbriši user" tooltipPosition="top" icon="ui-icon-cancel"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <p-contextMenu #cm [model]="items" appendTo="body"></p-contextMenu>
        </div>
    </div>
</div>
